<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clockworks</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleClockworks.css">
  </head>
  <body>

    <h1>Clockworks</h1>

    <section id="controls">
      <div class="input-group">
        <label for="minutes-input">Minuti</label>
        <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
      </div>
      <div class="input-group">
        <label for="seconds-input">Secondi</label>
        <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5">
      </div>
      <button type="button" id="start-button" onclick="startTimer();">Start</button>
      <button type="button" id="stop-button" onclick="stopTimer();" disabled>Stop</button>
      <button type="button" id="pause-button" onclick="pauseTimer();" disabled>Pausa</button>
    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scriptClockworks.js"></script>
  </body>
</html>
